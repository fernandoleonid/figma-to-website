<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site para divulgar o jogo Let's Go, Pikachu da Nintendo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Let's Go, Pikachu!</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="https://www.pokemon.com/br/">
                <img src="./img/poke-bola.png" alt="poke bola">
                <span>Pokemon</span>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1 class="title__text">Pikachu</h1>
                <span class="title__transparent">Pikachu</span>
            </div>
            <div class="description">
                <h2 class="description__title">
                    Let's Go, Pikachu!
                </h2>
                <p class="description__text">
                    Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.
                </p>
            </div>
            <a href="#" class="action">
                &#10515; Download
            </a>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="footer__text">
                Copyright © 2022 | Fernando Leonid
            </p>
        </div>
    </footer>
    <img class="pikachu-image" src="./img/pikachu.png" alt="pikachu">
</body>
</html>
