<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Qatar 2022</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="logo">
            <img src="./img/logo-qatar.png" alt="Logo Qatar 2022" class="logo__icon">
            <span class="logo__text">Qatar 2022</span>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu__item"><a href="#">PARTIDAS</a></li>
                <li class="menu__item"><a href="#">GRUPOS</a></li>
                <li class="menu__item"><a href="#">TIMES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">BRASIL</h1>
        <div class="star-container">
            <span class="star">&starf;</span>
            <span class="star">&starf;</span>
            <span class="star">&starf;</span>
            <span class="star">&starf;</span>
            <span class="star">&starf;</span>
            <span class="star">&starf;</span>
        </div>
    </main>
    <footer>
        <div class="group">
            <h2 class="footer__title">Grupo G</h2>
            <div class="group-flags">
                <img src="./img/brazil.png" alt="Bandeira do brasil" class="flag">
                <img src="./img/servia.png" alt="Bandeira do Servia" class="flag">
                <img src="./img/switzerland.png" alt="Bandeira do Suiça" class="flag">
                <img src="./img/cameroon.png" alt="Bandeira do Camarões" class="flag">
            </div>
        </div>
        <div class="matchs">
            <h2 class="footer__title">Partidas</h2>
            <div class="match-container">
                <div class="match">
                    <span class="match__country">BRA - SER</span>
                    <span class="match__date">Quinta, 24/11 - 16h</span>
                </div>
                <div class="match">
                    <span class="match__country">BRA - SUI</span>
                    <span class="match__date">Segunda, 28/11 - 13h</span>
                </div>
                <div class="match">
                    <span class="match__country">BRA - CAM</span>
                    <span class="match__date">Sexta, 02/12 - 16h</span>
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
